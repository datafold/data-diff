name: formatter
on:
    pull_request:
        branches: [ master ]
    
    workflow_dispatch:

jobs:
  linter_name:
    name: runner / ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        if: github.event_name == 'pull_request'
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Checkout Repo 
        uses: actions/checkout@v3
        if: github.event_name == 'workflow_dispatch'

      - name: Check files using the ruff formatter
        uses: chartboost/ruff-action@v1
        id: ruff_formatter
        with:
          args: format

      - id: auto_commit
        name: Auto commit ruff formatting
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style fixes by ruff'
        continue-on-error: true

      - name: Set commit failure output
        id: commit_failure
        run: echo "::set-output name=status::failure"
        if: ${{ steps.auto_commit.outcome == 'failure' }}

      - name: Suggest Changes
        if: ${{ steps.commit_failure.outputs.status == 'failure' }}
        uses: chartboost/ruff-action@v1
        id: ruff_formatter_suggestions
        with:
          args: format --diff